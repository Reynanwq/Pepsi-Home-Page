<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <div class="img">
                    <img src="./assets/logo-pepsi.png" alt="logo da Pepsi">
                </div>
            </div>
            <div class="navbar-item" style="padding-left: 40px;">View products</div>
            <div class="navbar-item">What's new</div>
            <div class="navbar-item">newsletter</div>
            <div class="navbar-item">Contact us</div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item">buy pepsi products</div>
        </div>
    </div>
    <div class="product" style="background-color: #001f60">
        <div class="product-item">
            <img src="./assets/pepsi-board.png" alt="img de bebidas pepsi">
        </div>

        <div class="poduct-item product-item-column">
            <img src="./assets/nitro-pepsi.png" alt="nitro pepsi texto">
            <div class="product-item-text">SMOOTH, CREAMY AND DELICIOUS</div>
            <div style="height: 20px;"></div>
            <div class="product-button">-------LEARN MORE--------</div>
            <div style="height: 20px;"></div>
        </div>
    </div>

    <div class="product" style="background-color: black;">

        <div class="poduct-item product-item-column">
            <div style="height: 20px;"></div>
            <div class="title" style="font-size: 25px;">
                <h1>Zero Sugar</h1>
                <h2>Zero Compromisse</h2>
            </div>
            <div style="height: 40px;"></div>
            <img src="./assets/f7453172c0ee9d962c4ca157ee7ac9ba.jpg" style="width: 60%;" alt="bebida caindo no copo">
            <div style="height: 20px;"></div>
        </div>
        <div class="product-item">
            <img src="./assets/67cf4e1e3cfcc9179576a010fc385df1.jpg" class="pepsi-zero" alt="Pepsi Black">
        </div>
    </div>
</body>

</html>
